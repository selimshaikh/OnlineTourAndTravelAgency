<h1 style="text-align:center;">Best Travel Agency in Bangladesh</h1>

<mat-carousel timings="250ms ease-in"
              [autoplay]="true"
              interval="3000"
              color="accent"
              maxWidth="auto"
              proportion="25"
              slides="10"
              [loop]="true"
              [hideArrows]="false"
              [hideIndicators]="false"
              [useKeyboard]="true"
              [useMouseWheel]="false"
              orientation="ltr">
  <mat-carousel-slide #matCarouselSlide
                      *ngFor="let slide of slides; let i = index"
                      [image]="slide.image"
                      overlayColor="#00000040"
                      [hideOverlay]="false"></mat-carousel-slide>
</mat-carousel>

<div>
   <marquee behavior="scroll" direction="left"><h4 style="color: red;">{{hotpac?.packageName}} Last Date Of Booking-{{hotpac?.startDate | date}} </h4></marquee> 
</div>
